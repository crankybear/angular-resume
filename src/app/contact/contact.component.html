<h2>Infos</h2>
<ul *ngFor="let info of infos">
  <li>Prénom : {{info.prenom}}</li>
  <li>Nom : {{info.nom}}</li>
  <li><img src="{{info.avatar}}"/></li>
  <li>Date de naissance : {{info.ddn}}</li>
  <li>Téléphone : {{info.tel}}</li>
  <li>email : {{info.email}}</li>
  <li>Adresse : {{info.adresse}}</li>
</ul>

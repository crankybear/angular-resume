<h2>Infos</h2>
<div *ngFor="let info of infos">
  <!--<img src="{{info.avatar}}" alt="avatar"/>-->
      <h3>{{info.prenom}} {{info.nom}}</h3>
      <cite>Développeur</cite>
      <p>Date de naissance : {{info.ddn}}</p>
      <p>Téléphone : {{info.tel}}</p>
      <p>email : {{info.email}}</p>
      <p>Adresse : {{info.adresse}}</p>

</div>
